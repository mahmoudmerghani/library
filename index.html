<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="library">
        <div class="container">
            <h1>Library</h1>
            <div class="grid">
                <div class="add-book">
                    <button id="add-button">+</button>
                    <p>Add a book</p>
                </div>
            </div>
            <dialog>
                <form method="dialog">
                    <h2>Add a book</h2>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div>
                        <label for="page-number">Number of pages</label>
                        <input type="number" id="page-number" name="page-number" min="1" required>
                    </div>
                    <div class="read">
                        <label for="read">Have you read the book?</label>
                        <input type="checkbox" id="read" name="read" value="true">
                    </div>
                    <div class="options">
                        <button id="add">Add</button>
                        <button id="close">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
